<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine?</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      display:flex; min-height:100vh; align-items:center; justify-content:center;
      background: linear-gradient(135deg, #ffe6ef, #fff7e6); margin:0; }
    .card { background:white; padding:28px; border-radius:18px; box-shadow: 0 10px 30px rgba(0,0,0,.12);
      width:min(520px, 92vw); text-align:center; }
    h1 { margin:0 0 10px; font-size: 34px; }
    p { margin: 0 0 18px; font-size: 16px; line-height:1.4; }
    .btns { display:flex; gap:12px; justify-content:center; flex-wrap:wrap; }
    button { border:0; padding:12px 18px; border-radius:999px; font-weight:700; cursor:pointer; font-size:16px; }
    #yes { background:#ff3b7a; color:white; }
    #no  { background:#f2f2f2; }
    .footer { margin-top:16px; font-size:12px; opacity:.7; }
    .heart { display:inline-block; animation: pop 1.2s ease-in-out infinite; }
    @keyframes pop { 0%,100%{transform:scale(1)} 50%{transform:scale(1.15)} }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hey <span id="name">you</span> <span class="heart">ğŸ’˜</span></h1>
    <p id="msg">
      Iâ€™ve got a question that matters more than my Git commit historyâ€¦
    </p>
    <h2 style="margin:14px 0 18px;">Will you be my Valentine?</h2>

    <div class="btns">
      <button id="yes">Yes ğŸ’–</button>
      <button id="no">No ğŸ™ƒ</button>
    </div>

    <div class="footer" id="hint">Tip: try clicking â€œNoâ€.</div>
  </div>

  <script>
    // Personalize via URL params: ?name=Jess&from=Callum
    const params = new URLSearchParams(location.search);
    const name = params.get("name");
    const from = params.get("from") || "me";

    if (name) document.getElementById("name").textContent = name;

    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const hint = document.getElementById("hint");
    let noClicks = 0;

    const noLines = [
      "Are you sure? ğŸ˜…",
      "Likeâ€¦ *really* sure?",
      "What if I promise snacks and a cute date?",
      "Okay butâ€¦ I wrote code for this.",
      "You wouldnâ€™t reject a GitHub Pages masterpiece, right?",
      "Last chanceâ€¦ ğŸ¥º"
    ];

    noBtn.addEventListener("click", () => {
      noClicks++;
      // Make "Yes" grow each time
      const scale = 1 + Math.min(noClicks * 0.15, 1.2);
      yesBtn.style.transform = `scale(${scale})`;

      // Move the No button around playfully
      const x = (Math.random() * 220) - 110;
      const y = (Math.random() * 120) - 60;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;

      hint.textContent = noLines[Math.min(noClicks - 1, noLines.length - 1)];
    });

    yesBtn.addEventListener("click", () => {
      document.querySelector(".card").innerHTML = `
        <h1>YAYYYYY ğŸ’</h1>
        <p style="font-size:18px; margin-top:10px;">
          Best decision since version control.<br/>
          Happy Valentineâ€™s, ${name ? name : ""}!
        </p>
        <p style="margin-top:14px;">
          <strong>Redeem this:</strong> one date planned by ${from} ğŸ˜Œ
        </p>
        <p style="margin-top:10px; font-size:14px; opacity:.8;">
          (Screenshot this so I can frame it as evidence.)
        </p>
      `;
      // tiny confetti
      for (let i=0; i<120; i++){
        const s=document.createElement("span");
        s.textContent = ["ğŸ’—","ğŸ’˜","âœ¨","ğŸ’–"][Math.floor(Math.random()*4)];
        s.style.position="fixed";
        s.style.left=Math.random()*100+"vw";
        s.style.top="-10px";
        s.style.fontSize=(12+Math.random()*18)+"px";
        s.style.transition="transform 1.8s linear, top 1.8s linear, opacity 1.8s";
        document.body.appendChild(s);
        requestAnimationFrame(()=>{ s.style.top="110vh"; s.style.transform=`translateY(0) rotate(${Math.random()*360}deg)`; s.style.opacity="0"; });
        setTimeout(()=>s.remove(), 1800);
      }
    });
  </script>
</body>
</html>
